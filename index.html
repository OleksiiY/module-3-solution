<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narCtrl.searchElem">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narCtrl.findItem()">Narrow It Down For Me!</button>
    </div>
    <br><br><br>

    <found-items
      found="narCtrl.found"
      on-remove="narCtrl.remove(index)">
    </found-items>

    <br><br><br>
    <div>


    </div>
  </div>

</body>
</html>
