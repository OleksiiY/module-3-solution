<ul>
  <li ng-repeat="item in list.found">
    Matched result:<strong style="color:green">{{item.name}},{{item.short_name}},{{item.description}}</strong>
    <button class="btn btn-danger" ng-click="list.onRemove({index:$index})">Don't want this one!</button>
  </li>
</ul>
<div ng-if="list.found.length==0" style="color:red"><h2>Nothing found</h2></div>
